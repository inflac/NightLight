<div class="nl_status_container" id="nl-status-box">
    <div class="nl_status" id="nl-status"></div>
</div>

<script>
    updateStatus("default");
    function fetchStatus() {
        fetch('STATUS_API_URL')
            .then(response => response.json())
            .then(data => updateStatus(data.status))
            .catch(error => console.error('Error fetching status:', error));
    }

    function updateStatus(status) {
        var nl_status_box = document.getElementById('nl-status-box');
        var nl_status = document.getElementById('nl-status');
        
        nl_status.classList.remove('status-canceled', 'status-default', 'status-error');
        nl_status_box.style.display = 'flex';

        if (status === 'english') {
            nl_status.textContent = "Today we're available in English & German üìû";
            nl_status.classList.add('status-english');
        } else if (status === 'canceled') {
            nl_status.textContent = "Wir sind heute Abend leider nicht erreichbar üôÅ";
            nl_status.classList.add('status-canceled');
        } else {
            nl_status_box.style.display = 'none';
        }
    }

    fetchStatus();
</script>

<style>
    /* Ensure the container is centered */
    .nl_status_container {
        display: none;
        justify-content: center;
        align-items: center;
        margin-top: 2rem;
        margin-bottom: 2rem;
        width: 100%;
    }

    .nl_status {
        padding: 15px;
        border-radius: 8px;
        font-size: 18px;
        font-family: Arial, sans-serif;
        text-align: center;
        width: 25%;
        font-weight: bold;
    }

    .status-default {
        background-color: #d4edda; /* Light green */
        color: #155724; /* Dark green */
        border: 1px solid #c3e6cb;
    }

    .status-canceled {
        background-color: #f8d7da; /* Light red */
        color: #721c24; /* Dark red */
        border: 1px solid #f5c6cb;
    }

    .status-english {
    background-color: #cce5ff; /* Light blue */
    color: #004085; /* Dark blue */
    border: 1px solid #b8daff;
    }

    .status-error {
        background-color: #fff3cd; /* Light yellow */
        color: #856404; /* Dark yellow */
        border: 1px solid #ffeeba;
    }
</style>
